<body>
    <script>
        var inputR = prompt("Nhap ban kinh hinh tron")
        var R = parseFloat(inputR);
        var dt = 3.14 * R * R;
        var cv = 2 * R * 3.14;
        document.write("Dien tich hinh tron la: " + dt);
        document.write("<br/>");
        document.write("Chu vi hinh tron la: " + cv);
    </script>
</body>
