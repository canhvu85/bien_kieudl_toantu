<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="doC"></div>
    <p>do C doi ra do F la:</p>
    <div id="doF"></div>
    <script>
        var inputDo_C = prompt("Nhap vao do C");
        do_c = parseFloat(inputDo_C);
        var do_f = 9 * do_c / 5 + 32;
        document.getElementById("doC").innerHTML = do_c;
        document.getElementById("doF").innerHTML = do_f;
    </script>
</body>

</html>
